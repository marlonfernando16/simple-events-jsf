<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui">

<h:head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Dashboard</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
  <!-- Bootstrap core CSS -->
  <!-- Bootstrap core CSS -->
  <h:outputStylesheet name="css/bootstrap.min.css" />
  <!-- Material Design Bootstrap -->
  <h:outputStylesheet name="css/mdb.min.css" />
  <!-- Your custom styles (optional) -->
  <h:outputStylesheet name="css/style.min.css" />
  <style>
    .map-container {
      overflow: hidden;
      padding-bottom: 56.25%;
      position: relative;
      height: 0;
    }

    .map-container iframe {
      left: 0;
      top: 0;
      height: 100%;
      width: 100%;
      position: absolute;
    }
  </style>
</h:head>

<h:body class="grey lighten-3">

  <head>
    <!--Main Navigation-->
    <!-- Sidebar -->
    <div class="sidebar-fixed position-fixed">
      <div class="list-group list-group-flush">
        <!-- Listar todos os eventos -->
        <a href="#" class="list-group-item active waves-effect">
          <i class="fas fa-calendar mr-3"></i>Eventos
        </a>
        <!-- Listar apenas os eventos submetidos -->
        <a href="#" class="list-group-item list-group-item-action waves-effect">
          <i class="fas fa-check-square mr-3"></i>Submissões
        </a>
        <!-- Criar um evento -->
        <a href="#" class="list-group-item list-group-item-action waves-effect">
          <i class="fas fa-calendar-plus mr-3"></i>Criar
        </a>
        <!-- Ver perfil do usuário -->
        <a href="#" class="list-group-item list-group-item-action waves-effect">
          <i class="fas fa-user mr-3"></i>Perfil</a>
      </div>

    </div>
    <!-- Sidebar -->

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
      <div class="container-fluid">

        <!-- Brand -->
        <a class="navbar-brand waves-effect" href="" target="_blank">
          <strong class="blue-text">Simple Events</strong>
        </a>

        <!-- Collapse -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <!-- Left -->
          <ul class="navbar-nav mr-auto">
            <!-- <li class="nav-item active">
              <a class="nav-link waves-effect" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link waves-effect" href="" target="_blank">About
                MDB</a>
            </li> -->
          </ul>

          <!-- Right -->
          <ul class="navbar-nav nav-flex-icons">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <i class="fab fa-facebook-f"></i>
              </a>
              <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link border border-light rounded">
                <i class="fas fa-user-circle mr-2"></i>{{user.nome}}
              </a>
            </li>
          </ul>

        </div>

      </div>
    </nav>
    <!-- Navbar -->
    <!--Main Navigation-->
  </head>


  <!--Main layout-->
  <main class="pt-5 mx-lg-5">
    <div class="container-fluid mt-5">

      <!-- Heading -->
      <div class="card mb-4 wow fadeIn">

        <!--Card content-->
        <div class="card-body d-sm-flex justify-content-between">

          <h4 class="mb-2 mb-sm-0 pt-1">
            <!-- <a href="" target="_blank">Home</a>
            <span>/</span> -->
            <span>Dashboard</span>
          </h4>

          <form class="d-flex justify-content-center">
            <!-- Default input -->
            <!-- <input type="search" placeholder="Type your query" aria-label="Search" class="form-control">
            <button class="btn btn-primary btn-sm my-0 p" type="submit">
              <i class="fas fa-search"></i>
            </button> -->

          </form>

        </div>

      </div>
      <!-- Heading -->
      <!--Grid row-->
      <div class="row wow fadeIn">

        <!--Grid column-->
        <div class="col-md-3 mb-2">

          <!--Card-->
          <div class="card">

            <!--Card image-->
            <div class="view overlay">
              <img src="https://mdbootstrap.com/wp-content/uploads/2017/11/brandflow-tutorial-fb.jpg"
                class="card-img-top" alt="" />
              <a data-toggle="modal" data-target="#modalRegisterForm">
                <div class="mask rgba-white-slight">

                </div>
              </a>
            </div>

            <!--Card content-->
            <div class="card-body">
              <!--Title-->
              <h4 class="card-title">Jampa Shows</h4>
              <!--Text-->
              <p class="card-text">Local: {{JoÃ£o Pessoa}}</p>
              <p class="card-text">Data: {{25 de Agosto de 2019}}</p>
            </div>

            <!-- Card footer Data de publicaÃ§Ã£o-->
            <div class="card-footer text-muted text-center mt-4">2 days
              ago</div>

          </div>
          <!--/.Card-->

        </div>
        <!--Grid column-->
      </div>
      <!--Grid row-->
      <!-- Modal de submissão -->
      <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <h:form id="candidatar-form" modelAttribute="usuario" acceptCharset="UTF-8">
              <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Cadastro</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body mx-3">
                <div class="md-form mb-5">
                  <i class="fas fa-user prefix grey-text"></i>
                  <input path="nome" class="form-control validate" />
                  <label data-error="wrong" data-success="right" for="nome">Nome</label>
                  <errors class="center red-text" path="nome" />
                </div>

                <div class="md-form mb-5">
                  <i class="fas fa-phone prefix grey-text"></i>
                  <input path="telefone" class="form-control validate" />
                  <label data-error="wrong" data-success="right" for="telefone">Telefone</label>
                  <errors class="center red-text" path="telefone" />
                </div>

                <div class="md-form mb-5">
                  <i class="fas fa-calendar prefix grey-text"></i>
                  <input path="datanascimento" type="date" class="form-control validate" />
                  <label data-error="wrong" data-success="right" for="datanascimento">Data de Nascimento</label>
                  <errors class="center red-text" path="datanascimento" />
                </div>

                <div class="md-form mb-5">
                  <i class="fas fa-envelope prefix grey-text"></i>
                  <input path="email" type="email" class="form-control validate" />
                  <label data-error="wrong" data-success="right" for="email">Email</label>
                  <errors class="center red-text" path="email" />
                </div>

                <div class="md-form mb-4">
                  <i class="fas fa-lock prefix grey-text"></i>
                  <input path="senha" type="password" class="form-control validate" />
                  <label data-error="wrong" data-success="right" for="orangeForm-pass">Senha</label>
                </div>

              </div>
              <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-deep-orange">Enviar</button>
              </div>
            </h:form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!--Main layout-->

  <!--Footer-->
  <footer class="page-footer text-center font-small primary-color-dark darken-2 mt-4 wow fadeIn">
    <!--Copyright-->
    <div class="footer-copyright py-3">
      © 2019 Copyright: <a href="" target="_blank"> SimpleEvents.com </a>
    </div>
    <!--/.Copyright-->

  </footer>
  <!--/.Footer-->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <h:outputScript library="javax.faces" name="jsf.js" target="head" />
  <h:outputScript name="js/jquery-3.4.0.min.js" />
  <!-- Bootstrap tooltips -->
  <h:outputScript name="js/popper.min.js" />
  <!-- Bootstrap core JavaScript -->
  <h:outputScript name="js/bootstrap.min.js" />
  <!-- MDB core JavaScript -->
  <h:outputScript name="js/mdb.min.js" />
  <!-- Initializations -->
  <script type="text/javascript">
    // Animations initialization
    new WOW().init();
  </script>
</h:body>

</html>
