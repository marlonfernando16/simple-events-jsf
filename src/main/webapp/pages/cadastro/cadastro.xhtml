<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="../../templates/index/_template.xhtml">
		<ui:define name="tpage_intro">
			<!-- Full Page Intro -->
			<div class="view full-page-intro"
				style="background-image: url('https://i.ytimg.com/vi/t4nxgVsyEzc/maxresdefault.jpg'); background-repeat: no-repeat; background-size: cover;">

				<!-- Mask & flexbox options-->
				<div class="mask rgba-black-light d-flex justify-content-center align-items-center">

					<!-- Content -->
					<div class="container">

						<!--Grid row-->
						<div class="row wow fadeIn">

							<!--Grid column-->
							<div class="col-md-6 col-xl-5 mb-4">

								<!--Card-->
								<div class="card">

									<!--Card content-->
									<div class="card-body">

										<!-- Form -->
										<h:form id="login-form">
											<h:outputScript name="jsf.js" library="javax.faces" target="body" />
											<p:growl id="growl" life="6000" autoUpdate="true" />
											<!-- Heading -->
											<h3 class="dark-grey-text text-center">
												<strong>Sign up</strong>
											</h3>
											<hr />

											<div class="md-form">
												<h:selectOneMenu id="typeuser" required="true"
													value="#{userBean.typeUser}" class="browser-default custom-select">
													<f:selectItem noSelectionOption="true" itemLabel="Tipo de Usuário"
														itemValue="#{null}">
													</f:selectItem>
													<f:selectItem itemValue="FIS" itemLabel="Físico"></f:selectItem>
													<f:selectItem itemValue="JUR" itemLabel="Jurídico"></f:selectItem>
													<f:selectItem itemValue="ADM" itemLabel="Administrador">
													</f:selectItem>
												</h:selectOneMenu>
											</div>

											<div class="md-form">
												<i class="fas fa-user prefix grey-text"></i>
												<h:inputText class="form-control" id="nome" required="true"
													value="#{userBean.nome}" requiredMessage="insert login" />
												<h:outputLabel for="nome" value="Nome" />
											</div>

											<div class="md-form">
												<i class="fas fa-phone prefix grey-text"></i>
												<h:inputText class="form-control" id="phone" required="true"
													value="#{userBean.phone}" requiredMessage="insert phone" />
												<h:outputLabel for="phone" value="Telefone" />
											</div>

											<div class="md-form">
												<i class="fas fa-calendar prefix grey-text"></i>
												<h:inputText class="form-control" id="date" required="true"
													value="#{userBean.date}"
													requiredMessage="insert your date of birth" />
												<h:outputLabel for="date" value="Data de Nascimento" />
											</div>



											<div class="md-form">
												<i class="fas fa-envelope prefix grey-text"></i>
												<h:inputText class="form-control" id="email" required="true"
													value="#{userBean.email}" requiredMessage="insert email" />
												<h:outputLabel for="email" value="Email" />
											</div>

											<div class="md-form" id="password">
												<i class="fas fa-key prefix grey-text"></i>
												<h:inputSecret id="password" required="true" value="#{userBean.senha}"
													requiredMessage="insert password" class="form-control" />
												<h:outputLabel for="password" value="Senha" />
											</div>

											<div class="md-form d-none wow fadeIn" id="address">
												<i class="fas fa-home prefix grey-text"></i>
												<h:inputText id="address" value="#{userBean.endereco}"
													requiredMessage="seu endereço" class="form-control" />
												<h:outputLabel for="address" value="Endereço" />
											</div>

											<div class="text-center">
												<h:commandButton value="Cadastrar" class="btn btn-indigo"
													action="#{userBean.createUser}" />
												<hr />
												<fieldset class="form-check">
													<input type="checkbox" class="form-check-input" id="checkbox1" />
													<label for="checkbox1"
														class="form-check-label dark-grey-text">Lembrar</label>
												</fieldset>
											</div>

										</h:form>
										<!-- Form -->

									</div>

								</div>
								<!--/.Card-->

							</div>
							<!--Grid column-->

							<!--Grid column-->
							<div class="col-md-6 mb-4 white-text text-center text-md-left">

								<h1 class="display-4 font-weight-bold">Nossa meta</h1>

								<hr class="hr-light" />

								<p>
									<strong>O Simple Events é o site de eventos líder global
										para empregos temporários, conectando empresas de qualquer lugar
										a pessoas que buscam uma oportunidade ao redor do mundo.</strong>
								</p>

								<p class="mb-4 d-none d-md-block">
									<strong>Publique seus eventos, encontre colaboradores,
										seja um colaborador. Tudo em um único lugar.</strong>
								</p>
							</div>
							<!--Grid column-->

						</div>
						<!--Grid row-->

					</div>
					<!-- Content -->

				</div>
				<!-- Mask & flexbox options-->

			</div>
			<!-- Full Page Intro -->

		</ui:define>

	</ui:composition>
</h:body>

</html>
