<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  <html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:i="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:c="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:body class="grey lighten-3">
  <ui:composition template="../../templates/dashboard/_template.xhtml">
    <ui:define name="tmain">
      <!--Main layout-->
      <main class="pt-5 mx-lg-5">
        <div class="container-fluid mt-5">
    
          <!--Grid row-->
          <div class="row wow fadeIn">
    
            <!--Grid column-->
            <div class="col-md-12 mb-2">
    
              <!--Card-->
              <div class="card">
                <!--Card content-->
                <div class="card-body">
                  <!-- Form -->
                  <h:form id="login-form">
                    <!-- Heading -->
                    <h3 class="card-title">
                      <p:messages></p:messages>
                      <strong>Cadastro de Especialidade</strong>
                    </h3>
                    <hr />
    
                    <div class="md-form">
                      <i class="fas fa-file-signature prefix grey-text"></i>
                      <h:inputText class="form-control" id="nome" required="true"
                        value="#{especialidadeBean.especialidade.nome}" requiredMessage="insert login" />
                      <h:outputLabel for="nome" value="Nome" />
                    </div>
    
                    <div class="md-form">
                      <i class="fas fa-align-right prefix grey-text"></i>
                      <h:inputText id="descricao" required="true" value="#{especialidadeBean.especialidade.descricao}"
                        requiredMessage="insert password" class="form-control" />
                      <label for="password">Descrição</label>
                    </div>
    
                    <div class="text-center">
                      <h:commandButton value="Cadastrar" class="btn btn-indigo"
                        action="#{especialidadeBean.createEspecialidade}" />
                      <hr />
                    </div>
    
                  </h:form>
                  <!-- Form -->
                </div>
              </div>
              <!--/.Card-->
    
            </div>
            <!--Grid column-->
          </div>
          <!--Grid row-->
    
        </div>
      </main>
      <!--Main layout-->
    </ui:define>
  </ui:composition>
</h:body>

</html>
