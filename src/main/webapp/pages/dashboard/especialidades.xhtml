<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:i="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:c="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">


<h:body class="grey lighten-3">
	<ui:composition template="../../templates/dashboard/_template.xhtml">
		<ui:define name="tmain">
			<!--Main layout-->
			<main class="pt-5 mx-lg-5">
				<div class="container-fluid mt-5">
					<!-- Heading -->
					<div class="card mb-4 wow fadeIn">
						<!--Card content-->
						<div class="card-body d-sm-flex justify-content-between">
							<h4 class="mb-2 mb-sm-0 pt-1">
								<span>Especialidades</span>
							</h4>
							<form class="d-flex justify-content-center">
								<!-- Default input -->
								<input type="search" placeholder="Type your query" aria-label="Search"
									class="form-control" />
								<button class="btn btn-primary btn-sm my-0 p" type="submit">
									<i class="fas fa-search"></i>
								</button>
								<button type="button" class="btn btn-primary btn-sm my-0 p" data-toggle="modal"
									data-target="#especialidadeModal">
									<i class="fas fa-plus"></i>
								</button>
							</form>
						</div>
					</div>
					<!-- Heading -->

					<!--Grid row-->
					<div class="row wow fadeIn">

						<!--Grid column-->
						<div class="col-md-12 mb-4">
							<!--Card-->
							<div class="card">
								<!--Card content-->
								<div class="card-body">
									<!-- Form -->
									<h:form id="login-form">
										<h:dataTable value="#{especialidadeBean.especialidades}" var="especialidade"
											styleClass="table">
											<h:column>
												<c:facet name="header">Nome</c:facet>#{especialidade.nome}
											</h:column>
											<h:column>
												<c:facet name="header">Descrição</c:facet>#{especialidade.descricao}
											</h:column>
											<h:column>
												<c:facet name="header">Edit</c:facet>
												<h:commandLink styleClass="btn btn-primary btn-sm my-0 p"
													action="#{especialidadeBean.editEspecialidade(especialidade)}">
													<i class="fas fa-edit"></i>
												</h:commandLink>
											</h:column>
											<h:column>
												<c:facet name="header">Delete</c:facet>
												<h:commandLink styleClass="btn btn-primary btn-sm my-0 p"
													action="#{especialidadeBean.deleteEspecialidade(especialidade.id)}">
													<i class="fas fa-trash-alt"></i>
												</h:commandLink>
											</h:column>
										</h:dataTable>
									</h:form>
									<!-- Form -->
								</div>
							</div>
						</div>
						<!--Grid column-->
					</div>
					<!--Grid row-->
					<!-- Modal -->
					<h:form id="especialidade_form">
						<div class="modal fade" id="especialidadeModal" tabindex="-1" role="dialog"
							aria-labelledby="exampleModalLabel" aria-hidden="true">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="exampleModalLabel">Cadastro de
											Especialidade</h5>
										<button type="button" class="close" data-dismiss="modal" aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									<div class="modal-body">
										<!-- Form -->
										<p:messages></p:messages>
										<div class="md-form">
											<i class="fas fa-address-card prefix grey-text"></i>
											<h:inputText class="form-control" id="nome" required="true"
												value="#{especialidade.nome}"
												requiredMessage="insira o nome da especialidade" />
											<h:outputLabel for="nome" value="Nome" />
										</div>
										<div class="md-form">
											<i class="fas fa-align-right prefix grey-text"></i>
											<h:inputText id="descricao" required="true"
												value="#{especialidade.descricao}" requiredMessage="insert password"
												class="form-control" />
											<h:outputLabel for="descricao" value="descricao" />
										</div>


										<!-- Form -->
									</div>
									<div class="modal-footer">
										<h:commandButton value="Cadastrar" styleClass="btn btn-primary"
											action="#{especialidadeBean.createEspecialidade}" />
									</div>
								</div>
							</div>
						</div>
					</h:form>
				</div>
			</main>
			<!--Main layout-->
		</ui:define>
	</ui:composition>
</h:body>

</html>
