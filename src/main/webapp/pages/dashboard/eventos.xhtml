<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body class="grey lighten-3">

	<ui:composition template="../../templates/dashboard/_template.xhtml">
		<ui:define name="tmain">
			<!--Main layout-->
			<main class="pt-5 mx-lg-5">
				<div class="container-fluid mt-5">
					<!-- Heading -->
					<div class="card mb-4 wow fadeIn">

						<!--Card content-->
						<div class="card-body d-sm-flex justify-content-between">

							<h4 class="mb-2 mb-sm-0 pt-1">
								<!-- <a href="" target="_blank">Home</a>
				  <span>/</span> -->
								<span>Eventos</span>
							</h4>

							<form class="d-flex justify-content-center">
								<!-- Default input -->
								<input type="search" placeholder="Type your query" aria-label="Search"
									class="form-control" />
								<button class="btn btn-primary btn-sm my-0 p" type="submit">
									<i class="fas fa-search"></i>
								</button>

							</form>

						</div>

					</div>
					<!-- Heading -->

					<!--Grid row-->
					<div class="row wow fadeIn">

						<!--Grid column-->
						<div class="col-md-3 mb-2">

							<!--Card-->
							<div class="card">

								<!--Card image-->
								<div class="view overlay">
									<img src="https://mdbootstrap.com/wp-content/uploads/2017/11/brandflow-tutorial-fb.jpg"
										class="card-img-top" alt="" />
									<a data-toggle="modal" data-target="#modalRegisterForm">
										<div class="mask rgba-white-slight">

										</div>
									</a>
								</div>

								<!--Card content-->
								<div class="card-body">
									<!--Title-->
									<h4 class="card-title">Jampa Shows</h4>
									<!--Text-->
									<p class="card-text">Local: {{JoÃ£o Pessoa}}</p>
									<p class="card-text">Data: {{25 de Agosto de 2019}}</p>
								</div>

								<!-- Card footer Data de publicaÃ§Ã£o-->
								<div class="card-footer text-muted text-center mt-4">2 days
									ago</div>

							</div>
							<!--/.Card-->

						</div>
						<!--Grid column-->
					</div>
					<!--Grid row-->
					<!-- Modal de submissão -->
					<div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog"
						aria-labelledby="myModalLabel" aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<h:form id="submit-form">
									<div class="modal-header text-center">
										<h4 class="modal-title w-100 font-weight-bold">Cadastro</h4>
										<button type="button" class="close" data-dismiss="modal" aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									<div class="modal-body mx-3">
										<div class="md-form mb-5">
											<i class="fas fa-user prefix grey-text"></i>
											<h:inputText class="form-control" id="nome" required="true"
												value="#{user.nome}" requiredMessage="insert login" />
											<h:outputLabel for="nome" value="Nome" />
										</div>

										<div class="md-form mb-5">
											<i class="fas fa-phone prefix grey-text"></i>
											<h:inputText class="form-control" id="phone" required="true"
												value="#{user.phone}" requiredMessage="insert phone" />
											<h:outputLabel for="phone" value="Telefone" />
										</div>
									</div>
									<div class="modal-footer d-flex justify-content-center">
										<h:commandButton value="Cadastrar" class="btn btn-indigo"
											action="#{loginBean.autentique}" />
									</div>
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</main>
			<!--Main layout-->
		</ui:define>
	</ui:composition>
</h:body>

</html>
