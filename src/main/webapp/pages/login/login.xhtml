<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough" 
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<h:body>

	<ui:composition template="../../template/_template.xhtml">
		<!-- Full Page Intro -->

		<ui:define name="tpage_intro">
			<div class="view full-page-intro"
				style="background-image: url('https://i.ytimg.com/vi/t4nxgVsyEzc/maxresdefault.jpg'); background-repeat: no-repeat; background-size: cover;">

				<!-- Mask & flexbox options-->
				<div class="mask rgba-black-light d-flex justify-content-center align-items-center">

					<!-- Content -->
					<div class="container">

						<!--Grid row-->
						<div class="row wow fadeIn">

							<!--Grid column-->
							<div class="col-md-6 mb-4 white-text text-center text-md-left">

								<h1 class="display-4 font-weight-bold">Cadastre-se e seja um
									parceiro</h1>

								<hr class="hr-light" />

								<p>
									<strong>O melhor site de eventos da internet</strong>
								</p>

								<p class="mb-4 d-none d-md-block">
									<strong>Publique seus eventos, encontre colaboradores,
										seja um colaborador. Tudo em um Ãºnico lugar.</strong>
								</p>
								<h:form>
									<h:commandLink styleClass="btn btn-indigo" id="singup"
										action="/pages/cadastro/cadastro?faces-redirect=true">
										<i class="fas fa-user-plus"></i> Sing up
									</h:commandLink>
								</h:form>

								<h:messages errorStyle="color:red" />
							</div>
							<!--Grid column-->

							<!--Grid column-->
							<div class="col-md-6 col-xl-5 mb-4">

								<!--Card-->
								<div class="card">

									<!--Card content-->
									<div class="card-body">

										<!-- Form -->
										<h:form id="login-form">
											<!-- Heading -->
											<h3 class="dark-grey-text text-center">
												<strong>Sign in</strong>
											</h3>
											<hr />

											<div class="md-form">
												<h:messages></h:messages>

												<i class="fas fa-envelope prefix grey-text"></i>
												<h:inputText class="form-control" id="login" required="true"
													value="#{loginBean.usuario}" requiredMessage="insert login">
												</h:inputText>
												<h:message for="login" errorStyle="color:red;" />
												<h:outputLabel for="login" value="Email" />
											</div>

											<div class="md-form">
												<i class="fas fa-key prefix grey-text"></i>
												<h:inputSecret id="password" required="true" value="#{loginBean.senha}"
													requiredMessage="insert password" class="form-control">
												</h:inputSecret>
												<h:message for="login" errorStyle="color:red;" />

												<label for="password">Senha</label>
											</div>

											<div class="text-center">
												<h:commandButton value="Login" class="btn btn-indigo"
													action="#{loginBean.autentique}" />
												<hr />
												<fieldset class="form-check">
													<input type="checkbox" class="form-check-input" id="checkbox1" />
													<label for="checkbox1"
														class="form-check-label dark-grey-text">Lembrar</label>
												</fieldset>
											</div>

										</h:form>
										<!-- Form -->

									</div>

								</div>
								<!--/.Card-->

							</div>
							<!--Grid column-->

						</div>
						<!--Grid row-->

					</div>
					<!-- Content -->

				</div>
				<!-- Mask & flexbox options-->

			</div>
			<!-- Full Page Intro -->
		</ui:define>



	</ui:composition>
</h:body>

</html>
