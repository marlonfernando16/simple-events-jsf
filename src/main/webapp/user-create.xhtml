<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

</h:head>
<h:body styleClass="cyan ligthen-5">

    <div class="valign-wrapper" id="login-page">

        <div class="container">

            <div class="center-align">
                <div class="row">
                    <div class="col s6 offset-s3">
                        <div class="card">
                            <div class="card-content">

                                <i class="fa fa-user-circle fa-4x cyan-text"></i>

                                <div class="left-align">
                                    <h:form id="login-form">
                                        <p:growl autoUpdate="true" />
                                        <div class="row">
                                            <div class="col s12 input-field">
                                                <i class="material-icons prefix">account_circle</i>
                                                <h:inputText id="name" required="true" value="#{user.nome}"
                                                    requiredMessage="insert your name" />
                                                <h:outputLabel for="name" value="Name" />

                                            </div>

                                            <div class="col s12 input-field">
                                                <i class="material-icons prefix">phone</i>
                                                <h:inputText id="phone" required="true" value="#{user.telefone}"
                                                    requiredMessage="insert your phone" />
                                                <h:outputLabel for="phone" value="Phone" />
                                            </div>

                                            <div class="col s12 input-field">
                                                <i class="material-icons prefix">calendar_today</i>
                                                <h:inputText id="date" required="true" value="#{user.datanascimento}"
                                                    requiredMessage="insert your date of birth" />
                                                <h:outputLabel for="date" value="Date of birth" />
                                            </div>

                                            <div class="col s12 input-field">
                                                <i class="material-icons prefix">email</i>
                                                <h:inputText id="email" required="true" value="#{user.email}"
                                                    requiredMessage="insert your email" />
                                                <h:outputLabel for="email" value="Email" />
                                            </div>

                                            <div class="col s12 input-field">
                                                <i class="material-icons prefix">lock</i>
                                                <h:inputSecret id="password" required="true" value="#{user.senha}"
                                                    requiredMessage="insert password" />
                                                <h:outputLabel for="password" value="Password" />

                                            </div>

                                            <div class="col s12 input-field">

                                                <h:outputText id="login-mesaj" value="#{giris.mesaj}"
                                                    style="color:red" />
                                                <br></br>
                                                <div class="center">
                                                    <h:commandLink styleClass="btn btn-large cyan lighteen-5"
                                                        value="Sign Up" action="#{giris.oturumac()}">
                                                        <f:ajax execute="login-form" render="login-mesaj" />
                                                    </h:commandLink>
                                                </div>


                                            </div>



                                        </div>
                                        <div class="center">
                                            Already have an account?
                                            <a href="${pageContext.request.contextPath }/simple-events-jsf/login.jsf">
                                                Log in </a>
                                        </div>

                                    </h:form>

                                </div>
                            </div>

                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <script>
        $(document).on("ready", function () {
            $('login-page').css({ 'height': window.innerHeight + 'px' });
        });
    </script>


</h:body>

</html>
